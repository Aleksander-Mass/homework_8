<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork_6</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="header container">
            <div class="logo">
                <img src="img/logo_top.svg" alt="logo top">
                <div class="logo__text">
                    <span>Grow</span><span>Be</span>
                </div>
            </div>
            <div class="navi">
                <a class="navi__item" href="#">Home</a>
                <a class="navi__item" href="#">About Us</a>
                <a class="navi__item" href="#">Services</a>
                <a class="navi__item" href="#">Features</a>
                <a class="navi__item" href="#">Team</a>
                <a class="navi__item" href="#">Blog</a>
                <a class="navi__item" href="#">Contact</a>
            </div>
        </div>
        <div class="central container">
            <div class="central__info">
                <h1 class="central__info__title">SEO & Digital Marketing For Your Website.</h1>
                <p class="central__info__subtitle">Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</p>
                <div class="central__info__buttons">
                    <button class="central__info__buttons__start">Start Now</button>
                    <button class="central__info__buttons__watch">Watch Video</button>
                </div>
            </div>
            <img src="img/image.svg" alt="image">
        </div>
        <div class="footer footer__container">
            <img src="img/logo1.svg" alt="logo1">
            <img src="img/logo2.svg" alt="logo2">
            <img src="img/logo3.svg" alt="logo3">
            <img src="img/logo4.svg" alt="logo4">
            <img src="img/logo5.svg" alt="logo5">
            <img src="img/logo6.svg" alt="logo6">
        </div>
    </div>
</body>

</html>
